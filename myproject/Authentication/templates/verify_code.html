<!-- authentication/templates/verify_code.html -->
<!DOCTYPE html>
<html>
<head>
    <title>تایید کد</title>
</head>
<body>
    <h2>تایید کد</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label>کد تایید:</label>
            <input type="text" name="code">
        </p>
        <button type="submit">تایید</button>
    </form>
    <p><a href="{% url 'forgot_password' %}">ارسال مجدد کد</a></p>
</body>
</html>
